<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIFox</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../icons/icon-32.png" alt="AIFox" class="logo-icon">
        <h1>AIFox</h1>
      </div>
    </header>
    
    <main class="popup-content">
      <div class="quick-actions">
        <button id="open-sidebar" class="action-btn primary">
          <span class="icon">📱</span>
          <span class="text">Open Sidebar</span>
        </button>
        
        <button id="open-prompt-manager" class="action-btn">
          <span class="icon">📝</span>
          <span class="text">Prompt Manager</span>
        </button>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="apps-count">300</span>
          <span class="stat-label">AI Apps</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="prompts-count">0</span>
          <span class="stat-label">My Prompts</span>
        </div>
      </div>
      
      <div class="quick-links">
        <h3>Quick Access</h3>
        <div class="links-grid">
          <a href="https://chat.openai.com" target="_blank" class="quick-link">
            <span class="link-icon">🤖</span>
            <span class="link-text">ChatGPT</span>
          </a>
          <a href="https://claude.ai" target="_blank" class="quick-link">
            <span class="link-icon">🧠</span>
            <span class="link-text">Claude</span>
          </a>
          <a href="https://www.midjourney.com" target="_blank" class="quick-link">
            <span class="link-icon">🎨</span>
            <span class="link-text">Midjourney</span>
          </a>
          <a href="https://github.com/features/copilot" target="_blank" class="quick-link">
            <span class="link-icon">💻</span>
            <span class="link-text">Copilot</span>
          </a>
        </div>
      </div>
    </main>
    
    <footer class="popup-footer">
      <button id="settings-btn" class="footer-btn">
        <span class="icon">⚙️</span>
        Settings
      </button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
